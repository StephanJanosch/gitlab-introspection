plugins {
    id 'groovy'
}

group 'gitlab-infos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'

    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
